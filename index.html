<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>
<body>

    <div class="nav">
        <div class='logo'>
            <img src="./assets/piggy_bank.svg" alt="">
            <h1>Budget Builder</h1>
        </div>
        
        <div class="balanceDisplay">
            <h2>Budget total: $</h2><h2 id="balance">238</h2>
        </div>
        
    </div>

    <main>
        <div class="form">
            <h2 class="title">Monthly expenses</h2>

            
            <ol style="list-style: none;" class="expenseList" id="expenseList">
                <div class="formField" id="field">
                    <p class="itemName" id="itemName">test</p>
                    <p class="itemAmount" id="itemAmount">123</p>
                    <button height="fit-content" class="remBtn" id="remBtn"><img src="./assets/trash_can.svg" alt=""></button>
                </div>
                
            </ol>
                
            
        </div>
        <div class="form" id="addBill">

            <h2 class="title">Add Bill</h2>

            <div class="formField">
                <p>Name</p>
                <input type="text" id="newName">
            </div>

            <div class="formField">
                <p>Amount</p>
                <input type="text" id="newAmount">
            </div>

            <button id="addBtn">Add</button>
        </div>
    </main>
    
    <script src='./index.js'>
        
    </script>
</body>
</html>
